<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body class="bg">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">9AM</span>
        </div>
        <textarea id="nine-am" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn9"><i class="far fa-save"></i></button>
        </div>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">10AM</span>
        </div>
        <textarea id="ten-am" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn10"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">11AM</span>
        </div>
        <textarea id="eleven-am" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn11"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">12PM</span>
        </div>
        <textarea id="twelve-pm" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn12"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">1PM</span>
        </div>
        <textarea id="one-pm" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn1"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">2PM</span>
        </div>
        <textarea id="two-pm" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn2"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">3PM</span>
        </div>
        <textarea id="three-pm" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn3"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">4PM</span>
        </div>
        <textarea id="four-pm" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn4"><i class="far fa-save"></i></button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text hour">5PM</span>
        </div>
        <textarea id="five-pm" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button type="button" class="saveBtn saveBtn5"><i class="far fa-save"></i></button>
        </div>
      </div>

    </div>
    <footer>
      <div class="text-center p-4 footer">
        <button type="button" class="clearBtn btn btn-secondary">Reset</button>
      </div>
      <div class="text-center p-4 footer"><a href='https://www.freepik.com/photos/vintage'>Vintage photo created by benzoix - www.freepik.com</a></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
